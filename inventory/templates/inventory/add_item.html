<!DOCTYPE html>
<html>
<head>
    <title>Add New Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Apply modal-like styling to the add item form */
        #addItemForm {
            max-width: 400px; /* Adjust width as needed */
            margin: 0 auto; /* Center the form horizontally */
            padding: 20px;
            background-color: #fff;
            border-radius: 4px; /* Round corners */
            box-sizing: border-box; /* Include padding and border in width */
        }

        #addItemForm h2 {
            margin-top: 0; /* Remove default margin */
            margin-bottom: 20px; /* Add some space below */
            font-size: 24px; /* Increase font size */
            color: #333; /* Darken text color */
        }

        #addItemForm label {
            display: block; /* Make labels stack on top of inputs */
            margin-bottom: 10px; /* Add space between labels */
            color: #666; /* Dim text color */
        }

        #addItemForm input[type="text"],
        #addItemForm input[type="number"] {
            width: 100%; /* Full width input minus padding and border */
            padding: 10px; /* Add some padding */
            border: 1px solid #ccc; /* Add a border */
            border-radius: 4px; /* Round corners */
            box-sizing: border-box; /* Include padding and border in width */
            margin-bottom: 10px; /* Add space below input */
        }

        #addItemForm button {
            width: 100%;
            background-color: #4CAF50; /* Green */
            color: #fff; /* White text */
            border: none;
            border-radius: 4px; /* Round corners */
            padding: 10px 20px; /* Add padding */
            font-size: 16px; /* Increase font size */
            cursor: pointer;
            outline: none;
        }

        #addItemForm button:hover {
            background-color: #45a049; /* Darken color on hover */
        }
    </style>
</head>
<body>
    <form id="addItemForm" method="post" action="{% url 'add_item' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Item</button>
    </form>
</body>
</html>
